name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start Triton server with '...'
        2. Run client with '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output
      render: shell
      placeholder: Paste logs here

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (blocks all usage)
        - High (major feature broken)
        - Medium (workaround available)
        - Low (cosmetic issue)
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "e.g., 3.10.6"
    validations:
      required: true

  - type: input
    id: triton-version
    attributes:
      label: Triton Version
      placeholder: "e.g., 23.08"
    validations:
      required: true

  - type: input
    id: docker-version
    attributes:
      label: Docker Version
      placeholder: "e.g., 20.10.21"

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "e.g., Ubuntu 22.04"
    validations:
      required: true

  - type: dropdown
    id: gpu
    attributes:
      label: GPU Available
      options:
        - "Yes - NVIDIA"
        - "Yes - AMD"
        - "No (CPU only)"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have checked the troubleshooting guide
          required: true
        - label: I have included relevant logs
          required: false
