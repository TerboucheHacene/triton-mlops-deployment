server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Triton server container logs
  - job_name: triton
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['triton_server']
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      
      - replacement: 'triton-inference-server'
        target_label: 'service'
      
      - replacement: 'development'
        target_label: 'environment'
    
    pipeline_stages:
      - docker: {}
      
      # Match and parse Triton log format: I1201 16:49:42.850686 1 http_server.cc:141] message
      - regex:
          expression: '^(?P<level>[IWE])(?P<month>\d{2})(?P<day>\d{2})\s+(?P<time>[\d:.]+)\s+(?P<thread>\d+)\s+(?P<file>[^:]+):(?P<line>\d+)\]\s+(?P<content>.*)$'
      
      # Map single-letter log levels to full names
      - template:
          source: level
          template: '{{ if eq .level "I" }}INFO{{ else if eq .level "W" }}WARN{{ else if eq .level "E" }}ERROR{{ else }}DEBUG{{ end }}'
      
      # Add labels (level and file for filtering)
      - labels:
          level:
          file:

